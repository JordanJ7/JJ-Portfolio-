<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Apple Website Replica</title>
        <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #000;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 1.5em;
        font-weight: bold;
      }
      
      nav {
        display: flex;
      }
      
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        position: relative;
        display: flex;
      }
      
      nav ul ul {
        display: none;
        position: absolute; 
        top: 100%; 
      }
      
      nav ul li {
        background-color: #000;
        margin-right: 10px;
        position: relative;
        padding: 0;
        display: flex;
      }
      
      nav a {
        display: block;
        padding: 0 10px;
        color: #fff;
        font-size: 0.8em;
        line-height: 60px;
        text-decoration: none;
        align-items: center;
        display: flex;
        height: 60px;
        justify-content: center;
      }
      
      nav ul ul ul {
        left: 100%; 
        top:0; 
      }
      
      nav li:hover > ul {
        display:inherit;
      }
      
      main {
        padding: 20px;
      }
      
      .hero-section {
        background-image: url(https://via.placeholder.com/1500x800.png);
        background-size: cover;
        height: 500px;
        color: #fff;
        text-align: center;
        padding-top: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .hero-section h1 {
        font-size: 3em;
        margin-bottom: 50px;
      }
      
      .hero-section p {
        font-size: 1.2em;
        margin-bottom: 50px;
      }
      ssss
      .hero-section a {
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        align-self: center;
      }
    </style>
    </head>
    <body>
        <header>
            <div class="logo">Apple</div>
            <nav>
                <ul>
                    <li><a href="#">Mac</a></li>
                    <li><a href="#">iPad</a></li>
                    <li></li>
                        </ul>
            </nav>
        </header>

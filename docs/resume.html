<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-blue: #004c6d;
            --accent-gray: #c0c0c0;
            --light-gray: #f2f2f2;
            --text-white: #ffffff;
            --text-dark: #333333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-blue);
            color: var(--text-white);
        }
        nav {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 100;
        }
        nav a, .dropdown > a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            transition: background 0.3s;
            display: block;
        }
        nav a:hover, .dropdown > a:hover {
            background: var(--accent-gray);
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
            white-space: nowrap;
        }
        .dropdown-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--text-dark);
            background: #fff;
        }
        .dropdown-content a:hover {
            background: var(--light-gray);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        h1 {
            text-align: center;
            margin: 5rem 0 1rem;
            font-size: 2.5rem;
        }
        .resume-container {
            max-width: 800px;
            margin: 5rem auto 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .resume-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
        @media(max-width:768px) {
            nav {
                flex-direction: column;
                top: 0.5rem;
                right: 0.5rem;
            }
            .resume-container {
                margin-top: 6rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>

</html>

<!DOCTYPE html>

<html>
    <head>
        <title>My Website</title>
        <style>
        /* Add some basic styles for the top bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Style the dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    </head>
    <body>
        <div class="top-bar">
            <h1>My Website</h1>
        </div>
        
        <div class="content">
            <!-- Create the dropdown menu -->
            <div class="dropdown">
                <button>Menu</button>
                <div class="dropdown-content">
                    <a href="#">Item 1</a>
                    <a href="#">Item 2</a>
                    <a href="#">Item 3</a>
                </div>
            </div>
            
            <!-- Add your page content here -->
            <p>Welcome to my website! This is where your main content goes.</p>
        </div>
    </body>
</html>
